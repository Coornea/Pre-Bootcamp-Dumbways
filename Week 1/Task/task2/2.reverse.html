<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <div>
        <form action="" class="form-container">
            <h3 style="text-align: center;">Reverse Application</h3>
            <div>
                <h4>Reverse</h4>
                <label>Input Number:</label>
                <input type="number" class="custom-input" id="num" oninput="reverse(event.target.value)" class="form-control" placeholder="Input Numbers">
            </div>
            <div>
                <label>Output:</label>
                <p id="print" > - </p>
            </div>
        </form>
    </div>

    <script src="2.reverse.js"></script>

</body>
</html>
