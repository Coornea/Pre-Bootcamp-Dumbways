<body>
    <div class="main-container">
        <form action="" class="form-container" onsubmit="return printText()">
            <h3 style="text-align: center;">Function Application</h3>
            <div class="container1">
                <h4>Regular Function</h4>
                <label>Input Text</label>
                <input type="text" oninput="printText(event.target.value)" class="custom-input" placeholder="Input Text Here">
            </div>
            <div class="container2">
                <label>Output:</label>
                <p id="print" > </p>
            </div>
            <hr>
            <div class="container3">
                <h4>Arrow Function</h4>
                <label>Input Text</label>
                <input type="text" oninput="print_text(event.target.value)" class="custom-input" placeholder="Input Text Here">
            </div>
            <div class="container4">
                <label>Output:</label>
                <p id="print2" > </p>
            </div>
        </form>
    </div>
