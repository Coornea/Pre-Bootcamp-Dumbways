<html lang="en">
<head>

    <title>Pre-Bootcamp Week 2 | Remove Array</title>

<body>
    <div class="container">
        <h1 style="margin:none;">Remove Array</h1>
        <div class="input">
            <form>
                Input Array : <input type="text" id="array">
                <button type="button" class="button" onclick="addArray()"><span>Add Array</span></button>
                <h3 id="resultArray"></h3>
                Delete Array : <input type="text" disabled="disabled" id="delValue" >
                <button type="button" class="button" id="del" disabled="disabled" onclick="delArray()"><span>Delete Array</span></button>
                <h3 id="resultDelArray"></h3>
            </form>
        </div>
    </div>
